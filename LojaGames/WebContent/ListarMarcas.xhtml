<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<title>Listar Marcas</title>
</h:head>
<h:body>
	<ui:composition template="Template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<p:dataTable value="#{mMarcaBean.marcas}" var="marcaCadastrada">

					<p:column headerText="Id">
						<h:outputText value="#{marcaCadastrada.id}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{marcaCadastrada.nome}" />
					</p:column>
					<p:column headerText="Endereço">
						<h:outputText value="#{marcaCadastrada.endereco}" />
					</p:column>
					
					<p:column headerText="Ações">
						<p:commandButton value="Alterar"
							action="#{mMarcaBean.enviarDadosParaAlterar(marcaCadastrada)}" />
						<p:commandButton value="Remover"
							action="#{mMarcaBean.removerMarca(marcaCadastrada)}" />
					</p:column>


				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
