<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<title>Cadastrar Produto</title>
</h:head>

<h:body>
	<ui:composition template="Template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:"></p:outputLabel>
					<p:inputText pt:placeholder="Nome do produto"
						value="#{mProdutoBean.produto.nome}"></p:inputText>

					<p:outputLabel value="Valor:"></p:outputLabel>
					<p:inputText pt:placeholder="Valor do produto"
						value="#{mProdutoBean.produto.valor}"></p:inputText>

					<p:outputLabel value="Quantidade estoque:"></p:outputLabel>
					<p:inputText pt:placeholder="Quantidade em estoque"
						value="#{mProdutoBean.produto.quantidadeEstoque}"></p:inputText>

					<p:outputLabel value="Descrição:"></p:outputLabel>
					<p:inputText pt:placeholder="Descrição do produto"
						value="#{mProdutoBean.produto.descricao}"></p:inputText>

					<p:outputLabel value="Categoria:"></p:outputLabel>
					<p:selectOneMenu value="#{mProdutoBean.idCategoria}">
						<f:selectItem itemLabel=" -- Selecione -- " itemValue="0">
						</f:selectItem>
						<f:selectItems value="#{mCategoriaBean.categorias}"
							var="categoriaCadastrada" itemLabel="#{categoriaCadastrada.nome}"
							itemValue="#{categoriaCadastrada.id}">
						</f:selectItems>
					</p:selectOneMenu>
					
					<p:outputLabel value="Marca:"></p:outputLabel>
					<p:selectOneMenu value="#{mProdutoBean.idMarca}">
						<f:selectItem itemLabel=" -- Selecione -- " itemValue="0">
						</f:selectItem>
						<f:selectItems value="#{mMarcaBean.marcas}"
							var="marcaCadastrada" itemLabel="#{marcaCadastrada.nome}"
							itemValue="#{marcaCadastrada.id}">
						</f:selectItems>
					</p:selectOneMenu>

					<p:commandButton value="Cadastrar Produto"
						action="#{mProdutoBean.adicionarProduto(mProdutoBean.produto)}">
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
