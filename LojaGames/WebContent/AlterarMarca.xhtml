<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<title>Alterar Marca</title>
</h:head>

<h:body>
	<ui:composition template="Template.xhtml">
		<ui:define name="conteudo">
			<h:form acceptcharset="ISO-8859-1">
				<h:inputHidden value="#{mMarcaBean.marca.id}" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText pt:placeholder="Digite o nome da Marca"
						value="#{mMarcaBean.marca.nome}">
					</p:inputText>
					<p:outputLabel value="Endereço" />
					<p:inputTextarea pt:placeholder="Digite o endereço da Marca"
						value="#{mMarcaBean.marca.endereco}">
					</p:inputTextarea>
					<p:commandButton value="Alterar"
						action="#{mMarcaBean.alterarMarca(mMarcaBean.marca)}" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
