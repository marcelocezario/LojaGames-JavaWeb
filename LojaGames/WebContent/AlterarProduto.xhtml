<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<title>Alterar Produto</title>
</h:head>

<h:body>
	<ui:composition template="Template.xhtml">
		<ui:define name="conteudo">
			<h:form acceptcharset="ISO-8859-1">
				<h:inputHidden value="#{mProdutoBean.produto.id}" />
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText pt:placeholder="Digite o nome do produto"
						value="#{mProdutoBean.produto.nome}">
					</p:inputText>

					<p:outputLabel value="Valor:"></p:outputLabel>
					<p:inputText pt:placeholder="Digite o valorValor do produto"
						value="#{mProdutoBean.produto.valor}">
					</p:inputText>

					<p:outputLabel value="Quantidade estoque:"></p:outputLabel>
					<p:inputText pt:placeholder="Digite a quantidade em estoque"
						value="#{mProdutoBean.produto.quantidadeEstoque}"></p:inputText>

					<p:outputLabel value="Descrição:"></p:outputLabel>
					<p:inputText pt:placeholder="Digite a descrição do produto"
						value="#{mProdutoBean.produto.descricao}"></p:inputText>

					<p:outputLabel value="Categoria:"></p:outputLabel>
					<p:selectOneMenu value="#{mProdutoBean.idCategoria}">
						<f:selectItem itemLabel=" -- Selecione -- " itemValue="0">
						</f:selectItem>
						<f:selectItems value="#{mCategoriaBean.categorias}"
							var="categoriaCadastrada" itemLabel="#{categoriaCadastrada.nome}"
							itemValue="#{categoriaCadastrada.id}">
						</f:selectItems>
					</p:selectOneMenu>

					<p:outputLabel value="Marca:"></p:outputLabel>
					<p:selectOneMenu value="#{mProdutoBean.idMarca}">
						<f:selectItem itemLabel=" -- Selecione -- " itemValue="0">
						</f:selectItem>
						<f:selectItems value="#{mMarcaBean.marcas}" var="marcaCadastrada"
							itemLabel="#{marcaCadastrada.nome}"
							itemValue="#{marcaCadastrada.id}">
						</f:selectItems>
					</p:selectOneMenu>

					<p:commandButton value="Alterar"
						action="#{mProdutoBean.alterarProduto(mProdutoBean.produto)}">
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
